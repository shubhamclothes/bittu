<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash on Delivery - Shubham Clothes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cash on Delivery - Order Form</h2>
    <form onsubmit="submitOrder(); return false;">
      <input type="text" id="name" placeholder="Your Full Name" required />
      <input type="text" id="address" placeholder="Shipping Address" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <select id="product" required>
        <option value="">Select Product</option>
        <option value="Stylish T-Shirt">Stylish T-Shirt</option>
        <option value="Hoodie">Hoodie</option>
        <option value="Cap">Cap</option>
      </select>
      <textarea id="note" placeholder="Additional Note (Optional)"></textarea>
      <button type="submit">Place Order</button>
    </form>
    <p id="success" style="color:green; text-align:center;"></p>
  </div>

  <script>
    function submitOrder() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;
      const product = document.getElementById("product").value;
      const note = document.getElementById("note").value;

      document.getElementById("success").textContent = "Thank you " + name + "! Your order for " + product + " has been placed.";

      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
