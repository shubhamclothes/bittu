<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .checkmark-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .checkmark {
      color: white;
      font-size: 70px;
      font-weight: bold;
    }

    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #444;
    }

    .home-btn {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="checkmark-circle">
    <span class="checkmark">&#10003;</span> <!-- Unicode tick mark -->
  </div>

  <h1>Thank You for Your Order!</h1>
  <p>Your order has been placed successfully. We'll contact you soon.</p>

  <a href="index.html" class="home-btn">Back to Home</a>

</body>
</html>
