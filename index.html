<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shubham Clothes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product h2 {
      margin: 10px 0;
      font-size: 18px;
    }

    .product p {
      font-weight: bold;
      margin: 0 0 10px;
    }

    .next-btn {
      display: flex;
      justify-content: center;
      margin: 30px;
    }

    .next-btn a {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .next-btn a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shubham Clothes</h1>
    <p>Best Style for Best Price</p>
  </header>

  <section class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=White+Tee" alt="White Tee">
      <h2>Classic White Tee</h2>
      <p>₹499</p>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Black+Tee" alt="Black Tee">
      <h2>Black Edition Tee</h2>
      <p>₹549</p>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691373-372d54dbe6fb?auto=format&fit=crop&w=400&q=80" alt="Summer Seller Tees">
      <h2>Summer Seller Tees</h2>
      <p>₹250</p>
    </div>
  </section>

  <div class="next-btn">
    <a href="payment.html">Next</a>
  </div>

</body>
</html>
